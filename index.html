<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>progress Bar</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>Scalable Responsive Progress Bar</h1>

<ol class="progress">
  <li class="is-active" data-step="1">
    Step 1
  </li>
  <li data-step="2">
    Step 2
  </li>
  <li data-step="3">
    Step 3
  </li>
    <li data-step="4">
    Step 4
  </li>
  <li data-step="5">
    Step 5
  </li>
  <li data-step="6">
    Step 6
  </li>
    <li data-step="7">
    Step 7
  </li>
  <li data-step="8">
    Step 8
  </li>
  <li data-step="9" >
    Step 9
  </li>
  <li data-step="10" class="progress__last">
    Step 10
  </li>
</ol>

<ol class="progress progress--medium">
  <li class="is-complete" data-step="1">
    Step 1
  </li>
  <li class="is-active" data-step="2">
    Step 2
  </li>
  <li data-step="3" class="progress__last">
    Step 3
  </li>
</ol>

<ol class="progress progress--large">
  <li class="is-complete" data-step="1">
    Create Account
  </li>
  <li class="is-complete" data-step="2">
    Login
  </li>
  <li class="is-active" data-step="3">
    Payment
  </li>
  <li data-step="4" class="progress__last">
    Confirm
  </li>
</ol>
  </body>
</html>
